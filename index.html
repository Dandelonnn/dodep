<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ –†–µ–∞–ª—å–Ω–æ–µ –æ–Ω–ª–∞–π–Ω-–∫–∞–∑–∏–Ω–æ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #f9c74f;
            margin-bottom: 30px;
        }
        
        .game-area {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .player {
            background-color: #0f3460;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            margin-bottom: 20px;
        }
        
        .dice {
            font-size: 80px;
            margin: 20px 0;
        }
        
        button {
            background-color: #4cc9f0;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #4361ee;
            transform: scale(1.05);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .scoreboard {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #f9c74f;
        }
        
        .history {
            margin-top: 30px;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }
        
        #historyLog {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
        }
        
        .lobby {
            margin-bottom: 30px;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        
        .connection-status {
            margin: 10px 0;
            font-weight: bold;
        }
        
        .connected {
            color: #4ade80;
        }
        
        .waiting {
            color: #fbbf24;
        }
        
        .disconnected {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –†–µ–∞–ª—å–Ω–æ–µ –æ–Ω–ª–∞–π–Ω-–∫–∞–∑–∏–Ω–æ</h1>
        
        <div class="lobby" id="lobby">
            <input type="text" id="playerName" placeholder="–í–∞—à–µ –∏–º—è">
            <button id="joinGame">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <div id="connectionStatus" class="connection-status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
        </div>
        
        <div id="gameContent" style="display: none;">
            <div class="game-area">
                <div class="player" id="player1">
                    <h2 id="player1Name">–ò–≥—Ä–æ–∫ 1</h2>
                    <div class="dice" id="dice1">üé≤</div>
                    <p>–û—á–∫–∏: <span class="score" id="score1">0</span></p>
                    <button id="roll1">–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏</button>
                </div>
                
                <div class="player" id="player2">
                    <h2 id="player2Name">–ò–≥—Ä–æ–∫ 2</h2>
                    <div class="dice" id="dice2">üé≤</div>
                    <p>–û—á–∫–∏: <span class="score" id="score2">0</span></p>
                    <button id="roll2">–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏</button>
                </div>
            </div>
            
            <div class="scoreboard">
                <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
                <p>–ü–æ–±–µ–¥: <span id="player1Wins">0</span> - <span id="player2Wins">0</span></p>
                <button id="newGame">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button id="leaveGame">–ü–æ–∫–∏–Ω—É—Ç—å –∏–≥—Ä—É</button>
            </div>
            
            <div class="history">
                <h2>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h2>
                <div id="historyLog"></div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        const socket = new WebSocket(`ws://${window.location.hostname}:3000`);
        let playerId = null;
        let currentGame = null;
        let playerIndex = null;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const lobby = document.getElementById('lobby');
        const gameContent = document.getElementById('gameContent');
        const connectionStatus = document.getElementById('connectionStatus');
        const playerNameInput = document.getElementById('playerName');
        const joinGameBtn = document.getElementById('joinGame');
        
        // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
        joinGameBtn.addEventListener('click', joinGame);
        document.getElementById('roll1').addEventListener('click', () => rollDice());
        document.getElementById('roll2').addEventListener('click', () => rollDice());
        document.getElementById('newGame').addEventListener('click', startNewGame);
        document.getElementById('leaveGame').addEventListener('click', leaveGame);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ WebSocket
        socket.onopen = () => {
            updateConnectionStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É", "connected");
        };
        
        socket.onclose = () => {
            updateConnectionStatus("–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞", "disconnected");
            resetToLobby();
        };
        
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleMessage(data);
        };
        
        // –§—É–Ω–∫—Ü–∏–∏
        function joinGame() {
            const name = playerNameInput.value.trim() || "–ò–≥—Ä–æ–∫ " + Math.floor(Math.random() * 100);
            
            socket.send(JSON.stringify({
                type: 'REGISTER',
                name
            }));
            
            updateConnectionStatus("–ò—â–µ–º —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...", "waiting");
        }
        
        function rollDice() {
            if (!currentGame || !currentGame.active) return;
            
            socket.send(JSON.stringify({
                type: 'ROLL',
                gameId: currentGame.id
            }));
        }
        
        function startNewGame() {
            if (!currentGame) return;
            
            socket.send(JSON.stringify({
                type: 'NEW_GAME',
                gameId: currentGame.id
            }));
        }
        
        function leaveGame() {
            resetToLobby();
        }
        
        function handleMessage(data) {
            switch (data.type) {
                case 'REGISTERED':
                    playerId = data.playerId;
                    break;
                    
                case 'WAITING':
                    updateConnectionStatus("–û–∂–∏–¥–∞–µ–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...", "waiting");
                    break;
                    
                case 'GAME_UPDATE':
                    currentGame = data.game;
                    playerIndex = data.yourIndex;
                    updateGameUI();
                    break;
                    
                case 'OPPONENT_DISCONNECTED':
                    alert("–°–æ–ø–µ—Ä–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è!");
                    resetToLobby();
                    break;
            }
        }
        
        function updateGameUI() {
            if (!currentGame) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            lobby.style.display = "none";
            gameContent.style.display = "block";
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–≥—Ä–æ–∫–∞—Ö
            document.getElementById('player1Name').textContent = currentGame.player1.name;
            document.getElementById('player2Name').textContent = currentGame.player2.name;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É–±–∏–∫–∏ –∏ —Å—á–µ—Ç
            document.getElementById('dice1').textContent = currentGame.player1.dice;
            document.getElementById('dice2').textContent = currentGame.player2.dice;
            document.getElementById('score1').textContent = currentGame.player1.score;
            document.getElementById('score2').textContent = currentGame.player2.score;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ–±–µ–¥
            document.getElementById('player1Wins').textContent = currentGame.player1.wins;
            document.getElementById('player2Wins').textContent = currentGame.player2.wins;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –±—Ä–æ—Å–∫–∞
            document.getElementById('roll1').disabled = 
                !currentGame.active || 
                currentGame.currentPlayer !== currentGame.player1.id ||
                playerIndex !== 0;
                
            document.getElementById('roll2').disabled = 
                !currentGame.active || 
                currentGame.currentPlayer !== currentGame.player2.id ||
                playerIndex !== 1;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
            const historyLog = document.getElementById('historyLog');
            historyLog.innerHTML = "";
            currentGame.history.forEach(msg => {
                const entry = document.createElement('p');
                entry.textContent = msg;
                historyLog.appendChild(entry);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            if (currentGame.active) {
                const isYourTurn = (playerIndex === 0 && currentGame.currentPlayer === currentGame.player1.id) ||
                                  (playerIndex === 1 && currentGame.currentPlayer === currentGame.player2.id);
                
                updateConnectionStatus(
                    isYourTurn ? "–í–∞—à —Ö–æ–¥!" : "–•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞",
                    isYourTurn ? "connected" : "waiting"
                );
            } else {
                updateConnectionStatus("–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞", "disconnected");
            }
        }
        
        function resetToLobby() {
            lobby.style.display = "block";
            gameContent.style.display = "none";
            updateConnectionStatus("–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ");
            currentGame = null;
            playerIndex = null;
        }
        
        function updateConnectionStatus(message, status = "") {
            connectionStatus.textContent = message;
            connectionStatus.className = "connection-status " + status;
        }
    </script>
</body>
</html>
